<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل دخول - فهمان Ai</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 15px;
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      width: 140px;
      margin-bottom: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #333;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }
    button.login-btn {
      width: 100%;
      padding: 12px 0;
      background-color: transparent;
      border: 1.5px solid #000;
      color: #000;
      font-size: 18px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button.login-btn:hover {
      background-color: #000;
      color: #fff;
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .temp-note {
      color: red;
      font-size: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin-top: -8px;
      margin-bottom: 5px;
      text-align: center;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .warning-icon {
      display: inline-block;
      animation: shake 2s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0); }
      20% { transform: rotate(-5deg); }
      40% { transform: rotate(5deg); }
      60% { transform: rotate(-4deg); }
      80% { transform: rotate(4deg); }
      100% { transform: rotate(0); }
    }

    .visit-us {
      position: absolute;
      bottom: 110px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      color: #000;
    }
    .social-icons {
      position: absolute;
      bottom: 60px;
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
    }
    .social-icons a svg {
      width: 28px;
      height: 28px;
      fill: #000;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .social-icons a:hover svg {
      transform: scale(1.2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .overlay-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background: rgba(255, 255, 255, 0.4);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-box {
      background: #fff;
      border: 1.5px solid #000;
      border-radius: 12px;
      padding: 20px;
      max-width: 90%;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .modal-box h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .modal-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .modal-box button {
      padding: 10px 20px;
      border: 1px solid #000;
      background: transparent;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img class="logo" src="logo.png" alt="فهمان Ai Logo" />

  <div class="login-container">
    <input type="text" id="username" placeholder="اسم المستخدم" />
    <input type="password" id="password" placeholder="كلمة السر" />
    <button class="login-btn" onclick="login()">دخول</button>
    <p class="temp-note">
      <span class="warning-icon">⚠️</span>
      هذه النسخة مخصصة لأجهزة الكمبيوتر فقط.
      <span class="warning-icon">⚠️</span>
    </p>
  </div>

  <div class="visit-us">للحصول على اسم مستخدم خاص بيك راسلنا </div>

  <div class="social-icons">
    <a href="https://www.instagram.com/i0c_b/" title="Instagram" target="_blank">
      <svg viewBox="0 0 24 24"><path d="M7.5 2h9A5.5 5.5 0 0122 7.5v9a5.5 5.5 0 01-5.5 5.5h-9A5.5 5.5 0 012 16.5v-9A5.5 5.5 0 017.5 2zm0 2A3.5 3.5 0 004 7.5v9A3.5 3.5 0 007.5 20h9a3.5 3.5 0 003.5-3.5v-9A3.5 3.5 0 0016.5 4h-9zM12 7a5 5 0 110 10 5 5 0 010-10zm0 2a3 3 0 100 6 3 3 0 000-6zm4.75-2a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5z"/></svg>
    </a>
    <a href="https://x.com/Muhamdd1873" title="X" target="_blank">
      <svg viewBox="0 0 24 24"><path d="M22.25 2L13.15 13.03 22.78 22H18.64L11.96 15.12 4.95 22H1.5L10.05 11.43 1.02 2h4.31l6.06 6.6L19.15 2h3.1z"/></svg>
    </a>
    <a href="https://t.me/p1_2p" title="Telegram" target="_blank">
      <svg viewBox="0 0 24 24"><path d="M9.04 18.72l.57-4.66 8.19-7.37c.37-.34-.08-.5-.58-.3l-10.1 4.2-4.35-1.36c-.94-.3-.94-.93.2-1.4l16.94-6.54c.82-.3 1.53.2 1.25 1.42l-2.9 14.2c-.2 1.02-.82 1.26-1.66.78l-4.6-3.38-2.78 2.58c-.26.23-.47.42-.75.42z"/></svg>
    </a>
  </div>

  <div id="modalOverlay" class="overlay-blur">
    <div class="modal-box">
      <h3 id="modalTitle">خطأ في تسجيل الدخول</h3>
      <p id="modalMessage">اسم المستخدم أو كلمة المرور غير صحيحة</p>
      <button onclick="closeModal()">إغلاق</button>
    </div>
  </div>

  <script>
    const users = {
      "fahman": "jaimeuh1",
      "fahman": "jbimeuh2",
      "fahman": "jcimeuh3",
      "fahman": "jdimeuh4",
      "fahman": "jeimeuh5",
      "fahman": "jfimeuh6",
      "fahman": "jgimeuh7",
      "fahman": "jkimeuh8",
      "fahman": "jlimeuh9",
      "fahman": "1111"
    };

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (users[username] === password) {
        localStorage.setItem('currentUser', username);
        localStorage.setItem(`count_${username}`, "10");
        document.body.style.animation = "fadeOut 0.4s ease forwards";
        setTimeout(() => {
          window.location.href = "welcome.html";
        }, 400);
      } else {
        showModal("خطأ في تسجيل الدخول", "اسم المستخدم أو كلمة المرور غير صحيحة");
      }
    }

    function showModal(title, message) {
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalMessage').textContent = message;
      document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
    }

    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fadeOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-10px); }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
